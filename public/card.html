<!DOCTYPE html>

      defer

  <style></style>
  <body

    <script>
      // Global variable
      let caketos_1 = false;

      function toggleCaketos(no) {
        const el = document.getElementById("caketos-1");
        caketos_1 = !caketos_1;
        el.classList.remove("-right-[110%]");
        if (caketos_1 === true) {
          el.classList.add("-right-[110%]");
        }
      }
    </script>

    <div onclick="open1 = true;" class="flex items-center relative">
      <div
        class="bg-white z-10 card w-[14rem] hover:cursor-pointer border-2 border-gray-200 rounded-xl shadow-lg hover:shadow-xl hover:border-[#2F2575] transition-all duration-300 overflow-hidden max-w-sm group"
      >
        <div class="flex gap-3 p-6 border-b border-gray-100">
          <h3 class="font-bold text-[#1b1b1b] text-xl leading-6">

            class="absolute duration-200 ease-in-out top-3 m-0 left-4 font-lato font-black opacity-20 text-7xl"

            01

            <span class="text-[#2F2575] font-semibold">42</span>

        <h1 class="font-semibold text-[1.2rem] mt-3">Misi</h1>
